<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Lamp Control</title>
  <style>
    :root {
      --accent: #ffd84c;
      --bg: #0e0e0e;
      --card: #1a1a1a;
      --text: #f2f2f2;
      --online: #00ff88;
      --offline: #ff4c4c;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent);
      margin-bottom: 25px;
    }

    /* indikator status */
    #espStatus {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 99;
    }
    #espStatus.online { color: var(--online); }
    #espStatus.offline { color: var(--offline); }

    /* tombol kontrol utama */
    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .btn-main {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 216, 76, 0.5);
    }

    .btn-main.off {
      background: #444;
      color: #fff;
    }

    /* grid tata letak lampu */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      max-width: 850px;
      margin: 0 auto;
    }

    .lamp-card {
      background: var(--card);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .lamp-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 216, 76, 0.3);
    }

    .lamp-name {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 0.3px;
    }

    .icon {
      font-size: 42px;
      margin-bottom: 12px;
      transition: 0.3s;
      color: #555;
    }

    .icon.on {
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent);
    }

    /* saklar toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 65px;
      height: 34px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      transition: 0.3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: var(--accent);
      box-shadow: 0 0 15px var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    /* responsif */
    @media (max-width: 480px) {
      .container { gap: 18px; }
      .lamp-card { padding: 15px; }
      .icon { font-size: 35px; }
      .lamp-name { font-size: 1rem; }
      .switch { width: 55px; height: 30px; }
      .slider:before { width: 22px; height: 22px; }
    }
  </style>
</head>
<body>
  <div id="espStatus" class="offline">üî¥ Offline</div>
  <h1>üí° Smart Lamp Control</h1>

  <div class="control-buttons">
    <button class="btn-main" onclick="nyalakanSemua()">üîÜ Nyalakan Semua</button>
    <button class="btn-main off" onclick="matikanSemua()">üåë Matikan Semua</button>
  </div>

  <div class="container">
    <div class="lamp-card">
      <div class="lamp-name">Dapur</div>
      <div class="icon" id="icon0">üí°</div>
      <label class="switch">
        <input id="switch0" type="checkbox" onchange="toggleLamp(0, this.checked)" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="lamp-card">
      <div class="lamp-name">Kamar 2</div>
      <div class="icon" id="icon1">üí°</div>
      <label class="switch">
        <input id="switch1" type="checkbox" onchange="toggleLamp(1, this.checked)" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="lamp-card">
      <div class="lamp-name">Ruang Tamu</div>
      <div class="icon" id="icon2">üí°</div>
      <label class="switch">
        <input id="switch2" type="checkbox" onchange="toggleLamp(2, this.checked)" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="lamp-card">
      <div class="lamp-name">Kamar Mandi</div>
      <div class="icon" id="icon3">üí°</div>
      <label class="switch">
        <input id="switch3" type="checkbox" onchange="toggleLamp(3, this.checked)" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="lamp-card">
      <div class="lamp-name">Kamar 1</div>
      <div class="icon" id="icon4">üí°</div>
      <label class="switch">
        <input id="switch4" type="checkbox" onchange="toggleLamp(4, this.checked)" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    const TOKEN = "pVGfxPE76jiR8CV3POTuKffwEQ2iq388";
    const pins = [0, 1, 2, 3, 4];

    function toggleLamp(pin, state) {
      const value = state ? 1 : 0;
      fetch(`https://blynk.cloud/external/api/update?token=${TOKEN}&V${pin}=${value}`)
        .then(() => {
          const icon = document.getElementById(`icon${pin}`);
          if (state) icon.classList.add("on");
          else icon.classList.remove("on");
        })
        .catch(() => alert("‚ö†Ô∏è Gagal mengirim perintah ke Blynk"));
    }

    function nyalakanSemua() {
      pins.forEach(i => {
        document.getElementById(`switch${i}`).checked = true;
        toggleLamp(i, true);
      });
    }

    function matikanSemua() {
      pins.forEach(i => {
        document.getElementById(`switch${i}`).checked = false;
        toggleLamp(i, false);
      });
    }

    function cekStatusESP() {
      fetch(`https://blynk.cloud/external/api/isHardwareConnected?token=${TOKEN}`)
        .then(res => res.text())
        .then(status => {
          const el = document.getElementById("espStatus");
          if (status.includes("true")) {
            el.textContent = "üü¢ Online";
            el.className = "online";
          } else {
            el.textContent = "üî¥ Offline";
            el.className = "offline";
          }
        })
        .catch(() => {
          const el = document.getElementById("espStatus");
          el.textContent = "‚ö†Ô∏è Tidak Terhubung";
          el.className = "offline";
        });
    }

    cekStatusESP();
    setInterval(cekStatusESP, 5000);
  </script>
</body>
</html>
